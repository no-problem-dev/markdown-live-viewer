<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/static/styles/base.css">
  <link rel="stylesheet" href="/static/styles/modern.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/highlight.js@11/styles/github.min.css">

  <!-- MathJax 設定 -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: { fontCache: 'global' },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          window.renderMathJax = () => {
            MathJax.typesetPromise();
          };
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <nav id="breadcrumbs">{{breadcrumbs}}</nav>
  <main id="content">
    {{content}}
  </main>
  <footer>
    <hr>
    Served by <a href="https://www.npmjs.com/package/md-lv">md-lv</a>
  </footer>

  <!-- クライアント側ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11"></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    window.mermaid = mermaid;
    mermaid.initialize({ startOnLoad: false });
  </script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/navigation.js"></script>
  <script src="/static/js/search.js"></script>
</body>
</html>
